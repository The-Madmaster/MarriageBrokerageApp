# src/main/resources/application.properties

# Server Port
server.port=8080

# H2 Database Configuration for main application run
spring.datasource.url=jdbc:h2:mem:marriagebureau;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration for main application: Flyway manages schema
spring.jpa.hibernate.ddl-auto=none 
# Flyway will handle schema changes
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway Migration Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# JWT Configuration
app.jwtSecret=YourSuperSecretJwtKeyThatIsLongEnoughAndRandomlyGeneratedForProduction
app.jwtExpirationMs=86400000
# 24 hours in milliseconds (24 * 60 * 60 * 1000)

# Logging (as desired for main app)
logging.level.org.springframework.security=INFO 
# Change to INFO for less verbose logs
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=INFO