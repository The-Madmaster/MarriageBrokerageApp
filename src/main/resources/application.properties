# Main Application Properties for Marriage Bureau Software

# Server Port (Default is 8080, explicitly setting for clarity)
server.port=8080

# H2 Database Configuration (for development/testing)
# Using an in-memory database that persists until the application stops
spring.datasource.url=jdbc:h2:mem:marriagebureau;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
# 'none' means Hibernate will not manage the schema; Flyway will.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# H2 Console Configuration (for easy database inspection during development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway Migration Configuration
spring.flyway.enabled=true
# Point Flyway to your migration scripts location
spring.flyway.locations=classpath:db/migration
# Optional: Clean database schema before migration (useful for dev/test, use with caution!)
# spring.flyway.clean-disabled=false
# spring.flyway.clean-on-validation-error=true

# JWT Configuration
# IMPORTANT: Use a strong, randomly generated secret in production!
# Use kebab-case for consistency
app.jwt-secret=aVeryLongAndComplexSecretKeyForYourJWTThatShouldBeAtLeast256BitsLongAndRandomlyGeneratedForProductionEnvironments
app.jwt-expiration-milliseconds=604800000 
# 7 days in milliseconds (7 * 24 * 60 * 60 * 1000)

